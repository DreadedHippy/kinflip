<div class="container">
  <img (click)="goHome()" src="../../../assets/images/kinflip_logo.png" alt="KinFlip Logo" id="main-logo">
  <div id="navbar">
    <p class="nav-item" [routerLink]="['/']" routerLinkActive="router-link-active" [fragment]="'hero'" >Home</p>
    <p class="nav-item" [routerLink]="['/']" routerLinkActive="router-link-active" [fragment]="'hero'" >Contact Us</p>
    <p class="nav-item" [routerLink]="['/']" routerLinkActive="router-link-active" [fragment]="'about'">About Us</p>
    <p class="nav-item" [routerLink]="['/faq']" routerLinkActive="router-link-active" >FAQ</p>
    <app-attendee-button></app-attendee-button>
    <app-speaker-button></app-speaker-button>
  </div>

  <!-- <select name="registrations" id="registrations">
    <option selected disabled hidden>Register</option>
    <option value="attendee">Register as attendee</option>
    <option value="speaker">Register as speaker</option>
  </select> -->
  <div id="registrations" (click)="toggleButtonShow()">
    <button class="register-button">Register <img src="../../../assets/icons/chevron-filled.svg" alt=""></button>
    <div id="register-types">
      <a href="/attendee">Register as attendee</a>
      <a href="/speaker">Register as speaker</a>
    </div>
  </div>

  <button id="menu-button" (click)="openMenu()">
    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
      <path fill="none" stroke="#FFBC01" stroke-linecap="round" stroke-miterlimit="10" stroke-width="48" d="M88 152h336M88 256h336M88 360h336"/>
    </svg>
  </button>

  <div id="menu">
    <button id="cancel" (click)="closeMenu()">
      <img src="../../../assets/icons/Cancel.png" alt="Cancel button">
    </button>
    <div class="searchbar">
      <input type="search" placeholder="Search for a Keyword...">
      <button id="search">
        <img src="../../../assets/icons/Icons.png" alt="Search button">
      </button>
    </div>

    <ul style="list-style-type: none;">
      <li [routerLink]="['/']" routerLinkActive="router-link-active" [fragment]="'hero'" (click)="closeMenu()">Home</li>
      <li [routerLink]="['/faq']" routerLinkActive="router-link-active" [fragment]="'hero'" (click)="closeMenu()">FAQ</li>
      <li [routerLink]="['/']" routerLinkActive="router-link-active" [fragment]="'footer'" (click)="closeMenu()">Contact Us</li>
      <li [routerLink]="['/']" routerLinkActive="router-link-active" [fragment]="'footer'" (click)="closeMenu()">Newsletter</li>
      <li [routerLink]="['/']" [fragment]="'about'" (click)="closeMenu()">About Us</li>
      <li [routerLink]="['/']" routerLinkActive="router-link-active" [fragment]="'about'" (click)="closeMenu()">Mission And Vision</li>
    </ul>

    <div class="icons">
      <img src="../../../assets/icons/facebook_icon.png" alt="Facebook Icon">
      <img src="../../../assets/icons/twitter_icon.png" alt="Twitter Icon">
      <img src="../../../assets/icons/instagram_icon.png" alt="Instagram Icon">
      <img src="../../../assets/icons/linkedin_icon.png" alt="Linkedin Icon">
      <img src="../../../assets/icons/pinterest_icon.png" alt="Pinterest Icon">
    </div>

  </div>
</div>
